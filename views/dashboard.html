<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/styles/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <!-- Sidebar content goes here -->
        </div>
        <div class="main-content">
            <header>
                <h1>Welcome to Your Dashboard</h1>
                <!-- Navigation and user info can go here -->
            </header>
            <section class="dashboard-section">
                <h2>Personal Section</h2>
                <div class="user-info">
                    <p><strong>Username:</strong> JohnDoe</p>
                    <p><strong>Last Login:</strong> 2023-11-08 12:00:00</p>
                    <p><strong>Last IP Addresses:</strong> 192.168.1.100, 192.168.1.101, 192.168.1.102</p>
                </div>
                <div class="password-update">
                    <h3>Update Password</h3>
                    <form action="/update-password" method="POST">
                        <label for="current-password">Current Password:</label>
                        <input type="password" id="current-password" name="current-password" required><br>

                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="new-password" required><br>

                        <label for="confirm-password">Confirm New Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required><br>

                        <button type="submit">Update Password</button>
                    </form>
                </div>
            </section>
            <!-- Additional dashboard sections can be added here -->
        </div>
    </div>
</body>
</html>
