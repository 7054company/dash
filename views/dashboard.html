<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to the Dashboard</h1>
    <p id="usernamePlaceholder">Logged-in as </p>
    <!-- Add other dashboard content here -->

    <script>
        // Assuming you have a global variable loggedInUsername set by your server
        // Replace this with your actual variable or session data handling
        const loggedInUsername = '<%= user.username %>';
        
        // Update the content of the placeholder with the username
        document.getElementById('usernamePlaceholder').innerText += loggedInUsername;
    </script>
</body>
</html>
